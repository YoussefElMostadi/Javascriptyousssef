<!DOCTYPE html>
<html lang="ca" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Funcions Javascript</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Referencia al fitxer de JS -->
    <script src="funcions.js"></script>
</head>
<body>
<h1>Parell o senar</h1>
<input type="text" id="numero1">
 <button type="button" class="btn btn-primary" onclick="esparell()">És parell?</button>
<div class="alert alert-success" role="alert" id="resposta1Verda" hidden="true">
    És parell
</div>
<div class="alert alert-danger" role="alert" id="resposta1Vermella" hidden="true">
    No és parell
</div>
<h1>Divisible entre 2, 3 o 6</h1>
<input type="text" id="numero2">
 <button typeof="button" class="btn btn-primary" onclick="divisors()">DIVISORS</button>
<div class="alert alert-success" role="alert" id="divisor1Verda" hidden="true">
    Divisor entre 2
</div>
<div class="alert alert-secondary" role="alert" id="divisor2Blau" hidden="true">
    Divisor entre 3
</div>
<div class="alert alert-primary" role="alert" id="divisor3Vermell" hidden="true">
    Divisor entre 6
</div>
<h1>Nombres entre dos valores</h1>
<input type="number" id="numero3">
<input type="number" id="numero4">
<button type="button" class="btn btn-primary" onclick="calcular()">Calcular diferència</button>
<div class="alert alert-succes" role="alert" id="valors">
</div>
</body>
</html>
